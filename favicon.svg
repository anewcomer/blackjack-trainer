<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#1a472a" rx="4"/>
  
  <!-- Playing cards -->
  <!-- First card (Ace) -->
  <rect x="4" y="6" width="10" height="14" fill="#ffffff" rx="1" stroke="#333" stroke-width="0.5"/>
  <text x="9" y="15" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#d32f2f">A</text>
  <text x="6" y="11" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#d32f2f">♠</text>
  <text x="12" y="17" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#d32f2f">♠</text>
  
  <!-- Second card (King) -->
  <rect x="18" y="12" width="10" height="14" fill="#ffffff" rx="1" stroke="#333" stroke-width="0.5"/>
  <text x="23" y="21" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">K</text>
  <text x="20" y="17" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#333">♣</text>
  <text x="26" y="23" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#333">♣</text>
  
  <!-- "21" text -->
  <text x="16" y="8" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#ffd700">21</text>
</svg>
